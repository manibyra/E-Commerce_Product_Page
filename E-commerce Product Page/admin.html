<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - E-Shop</title>
  <link rel="stylesheet" href="style/admin.css" />
</head>
<body>
  <header>
    <h1>üõ†Ô∏è Admin Dashboard</h1>
  </header>

  <main>
    <form id="addProductForm">
      <h2>Add New Product</h2>
      <input type="text" id="productName" placeholder="Product Name" required />
      <input type="number" id="productPrice" placeholder="Price ($)" required />
      <input type="text" id="productCategory" placeholder="Category (e.g. electronics)" required />
      <input type="number" id="productStock" placeholder="Stock Quantity" required />
      <input type="file" id="productImage" accept="image/*" required />
      <button type="submit">Add Product</button>
    </form>

    <section id="productList">
      <h2>Product Inventory</h2>
      <div id="adminProductGrid"></div>
    </section>
  </main>

  <script src="script/admin.js"></script>
</body>
</html>
